<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Sign up</title>
	<meta name="description" content="Blogs">
	<meta name="author" content="pch777">

	<link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>
	<div class="container">
		<div th:replace="fragments/header :: header"></div>

		<div class="row justify-content-center mt-4">
			<div class="col-12 col-sm-8 col-md-6 col-lg-5">
				<div class="card mb-2">

					<div class="card-body text-center">
						<span class="blog-form-tag-logo text-dark">Sign up</span>
						<form th:action="@{/register}" th:object="${userDto}" method="post">
							<div class="row justify-content-center">
								<div class="form-group my-2 ">
									<label for="firstName">First Name</label>
									<input type="text" th:field="*{firstName}" id="firstName" class="form-control"
										placeholder="First Name" />
									<small><span class="text text-danger" th:if="${#fields.hasErrors('firstName')}"
											th:errors="*{firstName}"></span></small>
								</div>
								<div class="form-group mb-2">
									<label for="lastName">Last Name</label>
									<input type="text" th:field="*{lastName}" id="lastName" class="form-control"
										placeholder="Last Name" />
									<small><span class="text text-danger" th:if="${#fields.hasErrors('lastName')}"
											th:errors="*{lastName}"></span></small>
								</div>
							
								<div class="form-group mb-2">
									<label for="title">Username</label>
									<input type="text" th:field="*{username}" id="username" class="form-control"
										placeholder="Username" />
									<small><span class="text text-danger" th:if="${#fields.hasErrors('username')}"
											th:errors="*{username}"></span></small>
								</div>
								<div class="form-group mb-3">
									<label for="title">Password</label>
									<input type="password" th:field="*{password}" id="password" class="form-control"
										placeholder="Password" />
									<small><span class="text text-danger" th:if="${#fields.hasErrors('password')}"
											th:errors="*{password}"></span></small>
								</div>
							</div>
							<div class="d-flex justify-content-center ">
								<a class="btn btn-outline-secondary" th:href="@{/}" style="margin-right: 6px;" role="button">Back</a>
								<button type="submit" class="btn btn-outline-secondary">Sign Up</button>
							</div>
						</form>
					</div>
				</div>

			</div>

		</div>
		
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
