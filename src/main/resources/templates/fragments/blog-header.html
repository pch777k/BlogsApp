<div th:fragment="blog-header">

	<!-- Blog header -->
	<div class="mb-4 text-dark text-center rounded bg-light">
		<div class="col-12 px-0">
			<a th:href="@{'/blogs/' + ${blog.id}}">
				<img th:src="@{'/blogs/' + ${blog.id} + '/image'}" class="w-100" height="200" alt="blog image">
			</a>
			<h3 class="pt-2" th:text="${blog.name}">Name of blog</h3>
			<h6 class="pb-2" th:text="${blog.description}">Description of blog</h6>
		</div>
	</div>
	<!-- Blog header -->

</div>
